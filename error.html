<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Your App Name</title>
    <!-- Import the Windicss CDN for standalone pages -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/windicss/3.5.6/windicss.min.js"></script>
    <!-- Optional: Your app's favicon -->
    <link rel="icon" href="/favicon.ico" />
    <!-- Optional: Custom fonts if your app uses any -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <div class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div>
                <!-- Your app logo goes here -->
                <div class="w-auto h-12 mx-auto flex justify-center">
                    <svg class="h-12 w-12 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                    </svg>
                </div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Oops! Something went wrong
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    The page you're looking for isn't available right now.
                </p>
            </div>
            <div class="rounded-md bg-red-50 p-4">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div class="ml-3">
                        <h3 class="text-sm font-medium text-red-800">
                            Error Code: <span id="errorCode">404</span>
                        </h3>
                        <div class="mt-2 text-sm text-red-700">
                            <p id="errorMessage">
                                The page you requested could not be found.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex items-center justify-center">
                <button onclick="window.location.href='/'" class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                    Return to Homepage
                </button>
            </div>
        </div>
    </div>
    <footer class="bg-white py-4">
        <div class="text-center text-sm text-gray-500">
            Â© 2025 Your App Name. All rights reserved.
        </div>
    </footer>

    <script>
        // Script to dynamically update error details
        document.addEventListener('DOMContentLoaded', function() {
            // Extract error information from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const errorCode = urlParams.get('code') || '404';
            const errorMsg = urlParams.get('message') || 'The page you requested could not be found.';
            
            // Update the DOM with error information
            document.getElementById('errorCode').textContent = errorCode;
            document.getElementById('errorMessage').textContent = errorMsg;
            
            // If you're using specific error codes, you can customize further
            if (errorCode === '500') {
                document.getElementById('errorMessage').textContent = 'Server error. Please try again later.';
            } else if (errorCode === '403') {
                document.getElementById('errorMessage').textContent = 'You don\'t have permission to access this resource.';
            }
        });
    </script>
</body>
</html>
